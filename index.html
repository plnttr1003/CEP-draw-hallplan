<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Схема</title>
		<link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.css" id="topcoat-style" >
		<link rel="stylesheet" type="text/css" href="css/main-dark.css" id="main-style" >
		<link rel="stylesheet" type="text/css" href="css/style.css" id="additional-style" >
		<script src="js/CSInterface.js"></script>
		<script src="js/Vulcan-5.0.0.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body onload="onLoaded()">
		<div class="block-container">
			<div class="block-name">Тип сетки</div>
			<input type="radio" id="rectGrid"
				   name="gridType" value="rectGrid">
			<label for="rectGrid" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
				<g>
					<path id="rectGrid" class="st1" d="M0,0v32h32V0H0z M30,10h-8V2h8V10z M12,20v-8h8v8H12z M20,22v8h-8v-8H20z M10,20H2v-8h8V20z
					 M12,10V2h8v8H12z M22,12h8v8h-8V12z M10,2v8H2V2H10z M2,22h8v8H2V22z M22,30v-8h8v8H22z"/>
				</g>
				</svg>
			</label>

			<input type="radio" id="ellipseGrid"
				   name="gridType" value="ellipseGrid">
			<label for="ellipseGrid" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<g>
						<g>
							<path class="st1" d="M16.1,2c7.7,0,14,6.3,14,14s-6.3,14-14,14s-14-6.3-14-14S8.4,2,16.1,2 M16.1,0c-8.8,0-16,7.2-16,16
								c0,8.8,7.2,16,16,16c8.8,0,16-7.2,16-16C32.1,7.2,25,0,16.1,0L16.1,0z"/>
							<path class="st1" d="M16.1,14c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S15,14,16.1,14 M16.1,12c-2.2,0-4,1.8-4,4s1.8,4,4,4
								c2.2,0,4-1.8,4-4S18.3,12,16.1,12L16.1,12z"/>
							<path class="st1" d="M16.1,8c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S11.7,8,16.1,8 M16.1,6c-5.5,0-10,4.5-10,10
								c0,5.5,4.5,10,10,10c5.5,0,10-4.5,10-10C26.1,10.5,21.7,6,16.1,6L16.1,6z"/>
						</g>
					</g>
				</svg>
			</label>

			<input type="radio" id="curveGrid"
				   name="gridType" value="curveGrid">
			<label for="curveGrid" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<g>
					<path id="curveGrid" class="st1" d="M0,0v32h32V0H0z M23.5,12.6c1.8,3.2,2,6.1,0.8,8.7c-2.1,4.5-8.8,7-22.3,8.2v-3.8
						c11.8-1.1,17.8-3.1,19.5-6.8c1-2.1,0.4-4.6-1.7-7.6c-0.8-1.1-1.9-3.1-1.1-4.6c0.6-1.2,2.9-3.1,11.3-3.2v4c-2.7,0.1-4.8,0.5-5.7,0.8
						c-0.5,0.2-1,0.5-1.2,1.1C22.6,10.7,23.2,12.2,23.5,12.6z M16.9,5.9c-1,1.9-0.5,4.2,1.3,6.7c1.7,2.4,2.2,4.2,1.5,5.6
						c-1.3,2.8-7.2,4.6-17.7,5.6v-4c8.3-0.8,11.7-2.8,12.7-3.7c1.2-1,0.8-2.9,0.4-3.6c-2.7-4.2-1.7-7.5-0.9-9c0.3-0.5,0.6-1,1.1-1.5h9.1
						C20.4,2.6,17.9,3.9,16.9,5.9z M12.8,2c-0.1,0.2-0.2,0.4-0.3,0.6c-1,1.9-2.2,5.9,1,10.9c0.1,0.3,0.2,0.9,0.1,1
						C12,15.7,8.2,17.1,2,17.7V2H12.8z M13.2,30c7.3-1.6,11.2-4.1,12.9-7.8c1.5-3.2,1.2-6.7-0.9-10.5c-0.2-0.4-0.3-1.1-0.3-1.3
						c0.9-0.3,2.7-0.7,5.1-0.7V30H13.2z"/>
					</g>
				</svg>
			</label>
		</div>

		<div class="block-container">
			<div class="block-name">Привязки</div>
			<input type="radio" id="fromCenter"
				   name="gridProperty" value="fromCenter">
			<label for="fromCenter" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<g>
						<g>
							<path class="st1" d="M30,2v28H2V2H30 M32,0H0v32h32V0L32,0z"/>
							<polygon class="st1" points="28,15 17,15 17,4 15,4 15,15 4,15 4,17 15,17 15,28 17,28 17,17 28,17 		"/>
						</g>
					</g>
				</svg>
			</label>

			<input type="radio" id="fillObject"
				   name="gridProperty" value="fillObject">
			<label for="fillObject" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<g>
						<path id="fill" class="st1" d="M0.2,0v32h32V0H0.2z M17.2,2h5.5v28h-5.5V2z M15.2,30H9.7V2h5.5V30z M2.2,2h5.5v28H2.2V2z M30.2,30
		h-5.5V2h5.5V30z"/>
					</g>
				</svg>
			</label>

			<input type="radio" id="alignKey"
				   name="gridProperty" value="alignKey">
			<label for="alignKey" class="button-label">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<g>
						<g>
							<path class="st1" d="M27,5v22H5V5H27 M29,3h-2H5H3v2v22v2h2h22h2v-2V5V3L29,3z"/>
							<g>
								<rect x="0" y="0" class="st1" width="5" height="5"/>
								<rect x="27" y="0" class="st1" width="5" height="5"/>
								<rect x="13.5" y="0" class="st1" width="5" height="5"/>
								<rect x="0" y="27" class="st1" width="5" height="5"/>
								<rect x="0" y="13.5" class="st1" width="5" height="5"/>
								<rect x="27" y="13.5" class="st1" width="5" height="5"/>
								<rect x="27" y="27" class="st1" width="5" height="5"/>
								<rect x="13.5" y="27" class="st1" width="5" height="5"/>
								<path class="st1" d="M20.1,13.9l-3.8-0.1L9.9,7h-3v4.4l2.3-0.1v3.8l3.4,0.1l0,0.8h1c0,0,0.2,3.3,0.2,3.3c0,0.3,0,0.6,0.1,0.9l0,0
									l0,0c0.4,2.6,2.7,4.5,5.4,4.5c3,0,5.5-2.4,5.5-5.5C24.7,16.6,22.7,14.4,20.1,13.9z M21.4,22.8h-3.8l-0.9-0.6l5.4-5.5l0.5,0.7
									l0.2,4.1L21.4,22.8z"/>
							</g>
						</g>
					</g>
				</svg>
			</label>
		</div>
		<div class="block-container">
			<input id="gridAmount" disabled type="text" class="block-input topcoat-text-input--large" value="" placeholder="Количество шагов">
		</div>
		<div class="block-container">
			<button id="tool-button" disabled class="block-button topcoat-button--large">
				Сгенерировать
			</button>
		</div>
		<div class="block-container">
		<div class="block-name">Места</div>
			<a class="button-label" id="duplicateCircles">
				<svg class="button-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 90.7 90.7" style="enable-background:new 0 0 90.7 90.7;" xml:space="preserve">
					<circle class="st1" cx="12.4" cy="12.4" r="12.4"/>
					<circle class="st1" cx="45.4" cy="12.4" r="12.4"/>
					<circle class="st1" cx="78.3" cy="12.4" r="12.4"/>
					<circle class="st1" cx="12.4" cy="45.4" r="12.4"/>
					<circle class="st1" cx="45.4" cy="45.4" r="12.4"/>
					<circle class="st1" cx="78.3" cy="45.4" r="12.4"/>
					<circle class="st1" cx="12.4" cy="78.3" r="12.4"/>
					<circle class="st1" cx="45.4" cy="78.3" r="12.4"/>
					<circle class="st1" cx="78.3" cy="78.3" r="12.4"/>
				</svg>
			</a>
			<div class="block-inner">
				<label class="block-name w96 a-left" for="sectorName">Название сектора</label><input id="sectorName" name="sectorName" type="text">
				<div class="divider mt4"></div>
				<label class="block-name w96 a-left" for="sectorRows">Ряды</label>
				<input id="sectorRows" name="sectorRows" type="number">
				<div class="divider mt4"></div>
				<label class="block-name w96 a-left" for="sectorSeats">Места</label>
				<input id="sectorSeats" name="sectorSeats" type="number">
				<div class="divider"></div>
				<button id="generateCircles" class="block-button topcoat-button--large">
					Построить
				</button>
			</div>
		</div>
		<div class="block-container">
			<input type="checkbox" class="block-container" id="curveCirclesControl">
			<input id="curveCircleRadius" type="number">
			<div class="divider"></div>
			<input id="curveDistortion" class="range-input mt8 mb8" min="0" step="0.01" max="1" type="range">
			<div class="divider"></div>
			<button id="curveCirclesButton" class="block-button topcoat-button--large">
				Искривить
			</button>
		</div>
	</body>
</html>
